syntax = "proto3";

package user;

option go_package = "github.com/wralith/sol-shop/pb/gen/user";

service UserService {
  rpc Login (LoginRequest) returns (LoginResponse);
}

message User {
  fixed32 id = 1;
  string email = 2;
  string username = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  User user = 1;
}
